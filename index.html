<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentMatch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>StudentMatch</h1>
        <span class="material-icons">search</span>
    </header>

    <nav class="top-nav">
        <a href="#" class="active">Para Ti</a>
        <a href="#">Video</a>
        <a href="#">Live</a>
        <a href="#">Divertido</a>
        <a href="#">Comida</a>
    </nav>

    <main class="explore">
        <div class="post">
            <img src="img1.jpg" alt="Publicación 1">
            <p>Texto de la publicación 1</p>
            <span class="likes">💖 785</span>
        </div>
        <div class="post">
            <img src="img2.jpg" alt="Publicación 2">
            <p>Texto de la publicación 2</p>
            <span class="likes">💖 116</span>
        </div>
        <div class="post">
            <img src="img3.jpg" alt="Publicación 3">
            <p>Texto de la publicación 3</p>
            <span class="likes">💖 68</span>
        </div>
        <div class="post">
            <img src="img4.jpg" alt="Publicación 4">
            <p>Texto de la publicación 4</p>
            <span class="likes">💖 230</span>
        </div>
    </main>

    <button class="create-btn">+</button>

    <nav class="bottom-nav">
        <a href="#" class="active"><span class="material-icons">home</span>Inicio</a>
        <a href="#"><span class="material-icons">storefront</span>Explorar</a>
        <a href="#"><span class="material-icons">message</span>Mensajes</a>
        <a href="#"><span class="material-icons">person</span>Perfil</a>
    </nav>
</body>
</html>
